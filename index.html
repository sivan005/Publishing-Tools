<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publishing Tool</title>
  <link rel="icon" href="alison.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="alison.png" alt="alison-logo">
    <button class="login-btn">Log in</button>
  </header>
  <main class="content">
    <h1>Create Your Alison Account</h1>
    <div class="illustration">
      <img src="icon-log.svg" alt="Person working" class="person">
    </div>
  </main>
  
  <div class="container">
    <h2>Sign up with</h2>
    <div class="social-signup">
      <button class="social-btn email"><img src="Gmail_Logo.png"> Email</button>
      <button class="social-btn google"><img src="google_logo.png" style="width: 16px;"> Google</button>
      <button class="social-btn linkedin"><img src="linkedin.png" style="width: 16px;"> LinkedIn</button>
      <button class="social-btn microsoft"><img src="microsoft.png" style="width: 16px;"> Microsoft</button>
    </div>
    <form class="signup-form">
      <div class="form-row">
        <input type="text" placeholder="First Name*" required>
        <input type="text" placeholder="Last Name*" required>
      </div>
      <input type="email" placeholder="Email*" required>
      <div class="password-field">
        <input type="password" placeholder="Password*" required>
        <button type="button" class="show-password">&#128065;</button>
      </div>
      <label>
        <input type="checkbox" required>I agree to the terms and conditions
      </label>
      <button type="submit" class="submit-btn">Sign up and continue</button>
    </form>
    <p>Already Registered? <a href="#">Log In</a></p>
  </div>

</body>
</html>
